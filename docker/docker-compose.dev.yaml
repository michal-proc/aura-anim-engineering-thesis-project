services:
  postgres-dev:
    image: postgres:17-alpine
    container_name: text-to-video-postgres-dev
    environment:
      POSTGRES_DB: text_to_video_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password 
      POSTGRES_HOST_AUTH_METHOD: trust  # connection without a password in a dev env
    ports:
     - "5432:5432"
    volumes:
     - postgres_dev_data:/var/lib/postgresql/data
    networks:
     - text-to-video-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d text_to_video_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer-dev:
    image: adminer:latest
    container_name: text-to-video-adminer-dev
    environment:
      ADMINER_DEFAULT_SERVER: postgres-dev
      ADMINER_DESIGN: nette
    ports:
      - "8080:8080"
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - text-to-video-dev
    restart: unless-stopped
  
  minio-dev:
    image: minio/minio:latest
    container_name: text-to-video-minio-dev
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_pass123
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    networks:
      - text-to-video-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: text-to-video-minio-init
    depends_on:
      minio-dev:
        condition: service_healthy
    networks:
      - text-to-video-dev
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio-dev:9000 minio_admin minio_pass123;
      mc mb myminio/videos --ignore-existing;
      mc anonymous set download myminio/videos;
      exit 0;
      "

  backend-dev:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: text-to-video-backend-dev
    environment:
      - BACKEND_URL=http://localhost:8000
      - DATABASE_URL=postgresql://dev_user:dev_password@postgres-dev:5432/text_to_video_dev
      - ENVIRONMENT=development
      - PYTHONPATH=/backend
      - JWT_SECRET_KEY=dev_jwt_secret_key
      # MinIO configuration
      - MINIO_ENDPOINT=minio-dev:9000
      - MINIO_PUBLIC_ENDPOINT=localhost:9000
      - MINIO_ACCESS_KEY=minio_admin
      - MINIO_SECRET_KEY=minio_pass123
      - MINIO_USE_SSL=false
    ports:
     - "8000:8000"
     - "8265:8265"  # Ray dashboard
    volumes:
      # Mount specific directories for hot reload functionality
      - ../backend/api:/backend/api
      - ../backend/pipeline:/backend/pipeline
      - ../backend/model:/backend/model
      - ../backend/config:/backend/config
      - ../backend/db:/backend/db
      - ../backend/storage:/backend/storage
      - ../backend/video:/backend/video
      - ../backend/static:/backend/static
      - backend_outputs:/backend/outputs
    # Add shared memory size for Ray
    shm_size: 8gb
    depends_on:
      postgres-dev:
        condition: service_healthy
      minio-dev:
        condition: service_healthy
    networks:
     - text-to-video-dev
    # Add GPU support for Docker Compose
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  frontend-dev:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: text-to-video-frontend-dev
    ports:
      - "3000:3000"
    networks:
      - text-to-video-dev

volumes:
  postgres_dev_data:
  backend_outputs:
  minio_dev_data:

networks:
  text-to-video-dev:
    driver: bridge
